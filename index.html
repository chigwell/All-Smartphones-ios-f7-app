<!DOCTYPE html>

<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            </div>
            <div class="title sliding">All Smartphones</div>
            <div class="right">

              </a>
            </div>

          </div>

        <div class="page-content ptr-content"   >
            <div class="ptr-preloader">
              <div class="preloader"></div>
              <div class="ptr-arrow"></div>

          <div class="block-title searchbar-found">All Smartphones <span id="n"></span></div>
          <!-- Virtual List -->
          <div class="list virtual-list components-list searchbar-found">
            <!-- keep it empty -->
          </div>
          <div class="list simple-list searchbar-not-found">
            <ul>
              <li>Nothing found</li>
            </ul>
          </div>

        <a href="/phone/" style="display: none;" id="link"></a>
